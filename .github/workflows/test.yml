name: Build NW.js 0.79.1 (Win + macOS)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: macos-latest
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Install nw-gyp
        run: npm install -g nw-gyp

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Install NW headers
        run: nw-gyp install --target=0.79.1 --dist-url=https://nwjs.io/headers

      - name: Build Windows
        if: runner.os == 'Windows'
        run: nw-gyp rebuild --target=0.79.1 --dist-url=https://nwjs.io/headers

      - name: Build macOS x64 (Rosetta)
        if: runner.os == 'macOS'
        run: arch -x86_64 nw-gyp rebuild --target=0.79.1 --dist-url=https://nwjs.io/headers

      - uses: actions/upload-artifact@v4
        with:
          name: nwjs-0.79.1-${{ runner.os }}-x64
          path: build/Release/*.node