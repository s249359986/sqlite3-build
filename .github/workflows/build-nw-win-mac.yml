name: Build NW.js 0.79.1 (Win + macOS)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4

      # ❌ 删除 setup-node，使用 runner 自带 Node

      - name: Show Node version
        run: node -v

      - name: Install nw-gyp
        run: npm install -g nw-gyp

      - name: Install dependencies
        run: npm install

      - name: Install NW.js headers
        run: nw-gyp install --target=0.79.1 --dist-url=https://nwjs.io/headers

      - name: Rebuild for NW.js
        run: nw-gyp rebuild --target=0.79.1 --dist-url=https://nwjs.io/headers
        env:
          npm_config_arch: ${{ matrix.arch }}

      - name: Prepare prebuild (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p prebuilds/darwin-x64
          cp build/Release/*.node prebuilds/darwin-x64/

      - name: Prepare prebuild (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir prebuilds\win32-x64
          copy build\Release\*.node prebuilds\win32-x64\

      - uses: actions/upload-artifact@v4
        with:
          name: nwjs-0.79.1-${{ runner.os }}-x64
          path: prebuilds/