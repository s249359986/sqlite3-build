name: Build NW.js 0.79.1 (Win + macOS x64)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: macos-13     # 强制 Intel x64
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Show Node version
        run: node -v

      - name: Install nw-gyp
        run: npm install -g nw-gyp

      - name: Install dependencies (skip scripts)
        run: npm install --ignore-scripts

      - name: Install NW.js headers
        run: nw-gyp install --target=0.79.1 --dist-url=https://nwjs.io/headers

      - name: Rebuild with nw-gyp
        run: nw-gyp rebuild --target=0.79.1 --dist-url=https://nwjs.io/headers
        env:
          npm_config_arch: ${{ matrix.arch }}

      - name: Prepare prebuild (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p prebuilds/darwin-x64
          cp build/Release/*.node prebuilds/darwin-x64/

      - name: Prepare prebuild (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir prebuilds\win32-x64
          copy build\Release\*.node prebuilds\win32-x64\

      - uses: actions/upload-artifact@v4
        with:
          name: nwjs-0.79.1-${{ runner.os }}-x64
          path: prebuilds/