name: Build NW.js 0.79.1 (Win + macOS)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build with node-gyp (Node 18 ABI)
        run: |
          npx node-gyp rebuild \
            --target=20.5.1 \
            --arch=x64 \
            --dist-url=https://nodejs.org/download/release

      - uses: actions/upload-artifact@v4
        with:
          name: nwjs-0.79.1-${{ runner.os }}-x64
          path: build/Release/*.node          